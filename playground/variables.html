<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Variables!</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <script>
      'use strict';

      // function scope: only available inside the parent function
      var first = 'harjoth'; // variable declaration
      // block scope {}
      let age = 300;
      const cool = true;
      console.log(first); // function call statement

      // const by default

      // let (when i need it)

      // CamelCase
      const iLovePizza = true;
      // UpperCamelCase
      const ILoveToEatHotDogs = false;
      // snake case!!
      const this_is_snake_case = 'cool';
      // const this-is-kebab-case = false;
    </script>
  </body>
</html>
